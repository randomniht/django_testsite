{% extends 'base.html' %}
{% block title %}
Posts
{% endblock %}
{% block body %}
{% for el in articles %}
<div class="alert alert-info">
    <h1>{{el.title}}</h1>
    <p>{{el.intro}}</p>
    <p><b>Date: {{el.date.date()}}</b></p>
    <a href="/posts/{{el.id}}" class="btn btn-warning">Details</a>
</div>
{%endfor%}


{% endblock %}
