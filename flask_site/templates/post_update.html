{% extends 'base.html'%}

{% block title %}
Обновление
{% endblock%}

{% block body %}
    <h1> Обновление статьи</h1>
<br>
<form method="post">
    <input type="text" name="title" id="title"  class="form-control" placeholder="Name"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Preview">{{ article.intro }}</textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Text">{{ article.text }}</textarea><br>
    <input type="submit" class="my-btn" value="Post">
</form>


{% endblock %}
