{% extends 'model.html' %}

{%block div%}

<div class="container">
<div class="row">
<div class="col-md-4">List promt
    <h3>{{promt.name}}</h3>
        <p>{{promt.text}}</p>
        <a class="btn btn-primary rounded-pill px-3" href="/">Home</a>
        <a class="btn btn-success" href="{% url 'generate_img' promt.id %}">Generate</a>
</div>
    <div class="col-md-8">
        
        {% for image in images%}
        <img src="{{image.image.url}}" alt="" width="500px" height="300px">
        {%endfor%}    
    </div>
</div>
 {%endblock%}
